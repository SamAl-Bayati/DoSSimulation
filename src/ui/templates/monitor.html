<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Monitor</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

  <!-- Chart.js v3, plus Luxon, adapter, streaming plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.1/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@2.0.0"></script>

  <!-- Socket.IO v3 client -->
  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Real-Time Monitor</h1>

    <div class="row">
      <div class="col-md-6">
        <h3>Active Connections Over Time</h3>
        <canvas id="connectionsChart" width="400" height="200"></canvas>
      </div>
      <div class="col-md-6">
        <h3>Denied Connections Over Time</h3>
        <canvas id="deniedChart" width="400" height="200"></canvas>
      </div>
    </div>

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Back to Dashboard</a>
  </div>

  <script>
    // Connect via websocket
    var socket = io({ transports: ['websocket'] });

    socket.on('connect', function() {
      console.log("Socket.IO: Connected via WebSocket.");
    });
    socket.on('connect_error', function(err) {
      console.error("Socket.IO: Connection error:", err);
    });
    socket.on('disconnect', function(reason) {
      console.log("Socket.IO: Disconnected. Reason:", reason);
    });

    // On metrics event
    socket.on('metrics', function(data) {
      var now = Date.now();

      // 1) Current Connections
      connectionsChart.data.datasets[0].data.push({ x: now, y: data.current_connections });

      // 2) Denied Connections (cumulative)
      deniedChart.data.datasets[0].data.push({ x: now, y: data.denied_connections });

      connectionsChart.update('none');
      deniedChart.update('none');
    });

    // ===========================
    //   Connections Chart
    // ===========================
    var ctx1 = document.getElementById('connectionsChart').getContext('2d');
    var connectionsChart = new Chart(ctx1, {
      type: 'line',
      data: {
        datasets: [{
          label: 'Current Connections',
          borderColor: 'rgba(75,192,192,1)',
          fill: false,
          data: []
        }]
      },
      options: {
        scales: {
          x: {
            type: 'realtime',
            realtime: {
              duration: 120000,  // 2 minutes
              refresh: 1000,
              delay: 2000
            }
          },
          y: {
            beginAtZero: true,
            suggestedMax: 10,
            title: {
              display: true,
              text: 'Connections'
            }
          }
        }
      }
    });

    // =========================
    //   Denied Chart
    // =========================
    var ctx2 = document.getElementById('deniedChart').getContext('2d');
    var deniedChart = new Chart(ctx2, {
      type: 'line',
      data: {
        datasets: [{
          label: 'Denied Connections (cumulative)',
          borderColor: 'rgba(255,99,132,1)',
          fill: false,
          data: []
        }]
      },
      options: {
        scales: {
          x: {
            type: 'realtime',
            realtime: {
              duration: 120000,
              refresh: 1000,
              delay: 2000
            }
          },
          y: {
            beginAtZero: true,
            suggestedMax: 10,
            title: {
              display: true,
              text: 'Denied'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
